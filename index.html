<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<title>Мишка</title>
	</head>
	<body>
		<header class="main-header">
			<div class="main-header__container">
				<nav class="main-navigation" aria-label="Главное меню">
					<div class="main-navigation__btn" aria-label="Показать меню">
						<span class="main-navigation__line main-navigation__line--1"></span>
						<span class="main-navigation__line main-navigation__line--2"></span>
						<span class="main-navigation__line main-navigation__line--3"></span>
						<span class="main-navigation__line main-navigation__line--4"></span>
						<span class="main-navigation__line main-navigation__line--5"></span>
					</div>
					<ul class="main-navigation__list">
						<li class="main-navigation__list-item main-navigation__list-item--logo">
							<a href="#" class="logo-link">
								<span class="visually-hidden">Логотип</span>
							</a>
						</li>
						<li class="main-navigation__list-item main-navigation__list-item--catalog nojs">
							<a href="#" class="main-navigation__item-link">
								<span class="main-navigation__menu-text">
								Каталог товаров
								</span>
							</a>
						</li>
						<li class="main-navigation__list-item main-navigation__list-item--knitting nojs">
							<a href="#" class="main-navigation__item-link">
								<span class="main-navigation__menu-text">
								Вязание на заказ
								</span>
						</a>
						</li>
						<li class="main-navigation__list-item main-navigation__list-item--search nojs">
							<a href="#" class="main-navigation__item-link main-navigation__item-link--search">
								<span class="main-navigation__menu-text main-navigation__menu-text--search">
								Поиск по сайту
								</span>
						</a>
						</li>
						<li class="main-navigation__list-item main-navigation__list-item--cart nojs">
							<a href="#" class="main-navigation__item-link main-navigation__item-link--cart">
								<span class="main-navigation__menu-text">
								Корзина: пока пуста
								</span>
						</a>
						</li>
					</ul>
				</nav>
			</div>
		</header>
		<script src="js/script.js" async></script>
	</body>
</html>
